<body>
  <style>
    body {
      background-color: #303030
    }

    #inputTileBox {
      position: absolute;
      left: 3%;
      width: 25%;
      height: 70%;
      bottom: 10%;
      background-color: #000033
    }
    #inputTileText {
      position: absolute;
      left: 5%;
      width: 90%;
      top: 5%;
      height: 55%;
      background-color: white;
      overflow-x: scroll;
    }
    #inputTile {
      position: absolute;
      left: 10%;
      width: 80%;
      bottom: 20%;
      height: 10%
    }
    #inputTileButton {
      position: absolute;
      left: 20%;
      width: 60%;
      bottom: 5%;
      height: 10%;
      background-color: blue
    }

    #lensTileBox {
      position: absolute;
      left: 37.5%;
      width: 25%;
      height: 70%;
      top: 10%;
      background-color: #003300
    }
    #lensTileText {
      position: absolute;
      left: 5%;
      width: 90%;
      top: 5%;
      height: 55%;
      background-color: white;
      overflow-x: scroll;
    }
    #lensTile {
      position: absolute;
      left: 10%;
      width: 80%;
      bottom: 20%;
      height: 10%
    }
    #lensTileButton {
      position: absolute;
      left: 20%;
      width: 60%;
      bottom: 5%;
      height: 10%;
      background-color: blue
    }

    #outputTileBox {
      position: absolute;
      right: 3%;
      width: 25%;
      height: 70%;
      bottom: 10%;
      background-color: #000033
    }
    #outputTileText {
      position: absolute;
      left: 5%;
      width: 90%;
      top: 5%;
      height: 70%;
      background-color: white;
      overflow-x: scroll;
    }
    #outputTileButton {
      position: absolute;
      left: 20%;
      width: 60%;
      bottom: 5%;
      height: 10%;
      background-color: blue
    }

    #arrow_1 {
      position: absolute;
      left: 30%;
      bottom: 40%;
      height: 10%;
      width: 5%
    }
    #arrow_2 {
      position: absolute;
      right: 30%;
      bottom: 40%;
      height: 10%;
      width: 5%
    }
  </style>

  <div id="inputTileBox">
    <pre id="inputTileText"></pre>
    <input type=text id=inputTile></<input>
    <button id="inputTileButton">Load Input Stream</button>
  </div>

  <div id="lensTileBox">
    <pre id="lensTileText"></pre>
    <input type=text id=lensTile></<input>
    <button id="lensTileButton">Load Lens Stream</button>
  </div>

  <div id="outputTileBox">
    <pre id="outputTileText"></pre>
    <button id="outputTileButton">Translate</button>
  </div>

  <img id="arrow_1" src="http://localhost:5555/images/arrow.png">
  <img id="arrow_2" src="http://localhost:5555/images/arrow.png">

  <script>
    let docol = {
      hello: "there"
    };

    let jslens = {
      lens: [
        {
          rename: {
            source: "hello",
            destination: "bye"
          }
        }
      ]
    };

    document.getElementById("inputTileText").innerHTML = JSON.stringify(docol, null, 4);
    document.getElementById("lensTileText").innerHTML = JSON.stringify(jslens, null, 4)
  </script>

  <script type="text/javascript", src="http://localhost:5555/javascript/main.js"></script>
</body>
